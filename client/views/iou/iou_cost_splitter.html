<template name="costSplitter">

	<div class="container-fluid">

	    <form class="form-horizontal">

		    <div class="form-group">
		      <label class="col-md-3 control-label" for="reason">Reason</label>  
		      <div class="col-md-8">
		        <input id="reason" name="reason" type="text" placeholder=" What cost are you splitting?" class="form-control" required="">
		      </div>
		    </div>

		    <div class="form-group">
		      <label class="col-md-3 control-label" for="payee">Who paid?</label>
		      <div class="col-md-8">
		        <select id="payer" name="payer" class="form-control">
		          {{#each users}}
		            <option value="{{this}}">{{userName this}}</option>
		          {{/each}}
		        </select>
		      </div>
		    </div>

		    <div class="form-group">
		      <label class="col-md-3 control-label" for="amount">Amount</label>
		      <div class="col-md-8">
				<div class="input-group">
			      <div class="input-group-addon">$</div>
			      <input type="text" class="form-control input-md" id="amount" name="amount" placeholder="0.00" value="{{amount}}">
			    </div>
		      </div>
		    </div>

			<hr>

		    <div class="form-group container-fluid">
			    <div class="row">
				    <label class="col-md-3 col-sm-3 col-xs-3 control-label" for="cost-splitter">Cost Splitter</label>
				    <div class="col-md-8 col-sm-8 col-xs-8 control-label checkbox text-right">
					    <input type="checkbox" id="even-split-checkbox" checked="{{evenSplitChecked}}">
				    	Split Evenly
				    </div>
			    </div>
	    		{{#each users}}
	    		<br>
			    <div class="row">
				    <div class="col-md-3 col-md-offset-2 col-sm-3 col-sm-offset-1 col-xs-4 col-xs-offset-1 checkbox">
					    <input type="checkbox" name="split-user" id="split-user-{{this}}" checked="true">
					    {{userName this}}
				    </div>
				    <!--
					<div class="col-md-3 col-md-offset-1 col-sm-3 col-sm-offset-1 col-xs-4 text-right">
						<div class="input-group" name="split-percent">
					      <input type="text" class="form-control" name="split-percent" id="split-percent-{{this}}" value="{{splitPercent this}}" disabled="true">
					      <div class="input-group-addon">%</div>
					    </div>
					</div>
					-->
					<div class="col-md-4 col-sm-4 col-xs-6 col-md-offset-2 col-sm-offset-3 text-right">
						<div class="input-group">
					      <div class="input-group-addon">$</div>
					      <input type="text" class="form-control" name="split-cost" id="split-cost-{{this}}" placeholder="0.00" value="{{splitCost this}}" disabled="true">
					    </div>
					</div>
			    </div>
				{{/each}}
		    </div>
		    <div class="row">
			    <div class="col-md-4 col-md-offset-7 col-sm-6 col-sm-offset-5 col-xs-6 col-xs-offset-5 text-right">
					<button type="cancel" class="btn btn-default btn-warning" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-default btn-success">Submit</button>
				</div>
			</div>
		</form>
	</div>

</template>
